tokens_file: "coingecko_api_tokens.json"

# Cache configuration
cache:
  go_cache:
    enabled: true
    default_expiration: 5m    # 5 minutes
    cleanup_interval: 10m     # 10 minutes
  redis:
    enabled: false
    address: "localhost:6379"
    password: ""
    database: 0
    default_expiration: 10m   # 10 minutes
    key_prefix: "market-proxy:"

coingecko_leaderboard:
  update_interval_ms: 600000  # milliseconds (10 minutes)
  limit: 5000
  request_delay_ms: 0 # milliseconds (0 = no delay, negative = use default)

coingecko_coinslist:
  update_interval_ms: 1800000  # milliseconds (30 minutes)
  supported_platforms:
    - ethereum
    - optimistic-ethereum  # Optimism
    - arbitrum-one         # Arbitrum
    - base
    - status
    - linea
    - blast
    - zksync
    - mantle
    - abstract
    - unichain
    - binance-smart-chain  # BSC
    - polygon-pos          # Polygon
